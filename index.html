body {

<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>
	var w=window,
	d=document,
	e=d.documentElement,
	g = d.getElementsByTagName('body')[0],
    x = w.innerWidth || e.clientWidth || g.clientWidth,
    y = w.innerHeight|| e.clientHeight|| g.clientHeight;
    x0=810;
    y0=225;
    
    console.log(x+"=="+y);
	var width = 1158,
	    height = 832;
	
	var n = 1
	    m = 1,
	    degrees = 180 / Math.PI;
	
	var spermatozoa = d3.range(n).map(function() {
	  var x = Math.random() * width,
	      y = Math.random() * height;
	  return {
	    vx: Math.random() * 2 - 1,
	    vy: Math.random() * 2 - 1,
	    path: d3.range(m).map(function() { return [x0, y0]; }),
	    count: 0
	  };
	});
	
	console.log(spermatozoa);
	var centX=(width-1168)/2;
	
	var svg = d3.select("body").append("svg")
	    .attr("width", 1158)
	    .attr("height", 832);
	
	var imgs = svg.selectAll("image").data([0]);
                imgs.enter()
                .append("svg:image")
                .attr("xlink:href", "tacoma.png")
                .attr("x", "0")
                .attr("y", "0")
                .attr("width", 1168)
                .attr("height", 832);
	
	var g = svg.selectAll("g")
	    .data(spermatozoa)
	  .enter().append("g");
	
    
	
	head = g.append("ellipse")
	    .attr("rx", 6.5)
	    .attr("ry", 4);
	
	g.append("path")
	    .datum(function(d) { return d.path.slice(0, 3); })
	    .attr("class", "mid");
	
	g.append("path")
	    .datum(function(d) { return d.path; })
	    .attr("class", "tail");
	
	z=g.append("svg:image")
	   .attr('width', 250)
	   .attr('height', 354)
	   .attr("xlink:href","zombie.svg")
	   .attr("class","zombie");
	   
	tail = g.selectAll("path");
	
	function createZombie() {
		 var x = Math.random() * width,
	     y = Math.random() * height;
		 if (spermatozoa.length<10) {
			 spermatozoa.push({
			    vx: Math.random() * 2 - 1,
			    vy: Math.random() * 2 - 1,
			    path: d3.range(m).map(function() { return [x0, y0]; }),
			    count: 0
			  });
			
			n = spermatozoa.length;
	        //m = spermatozoa.length;	
			
			g = svg.selectAll("g")
			    .data(spermatozoa)
			  .enter().append("g");
			  
			head = g.append("ellipse")
		    .attr("rx", 6.5)
		    .attr("ry", 4);
		
			g.append("path")
			    .datum(function(d) { return d.path.slice(0, 3); })
			    .attr("class", "mid");
			
			g.append("path")
			    .datum(function(d) { return d.path; })
			    .attr("class", "tail");
			
			z=g.append("svg:image")
			   .attr('x', 910)
			   .attr('y', 225)
			   .attr('width', 250)
			   .attr('height', 354)
			   .attr("xlink:href","zombie.svg")
			   .attr("class","zombie");
		 
			 tail = g.selectAll("path");  
		  	console.log("adding zombie");
		  }
		  else
		  	console.log("without adding zombie");
	 }
		
	setInterval(createZombie, 1000);
	
	d3.timer(function() {
	  z=d3.selectAll(".zombie");
	  for (var i = -1; ++i < n;) {
	    var spermatozoon = spermatozoa[i],
	        path = spermatozoon.path,
	        dx = spermatozoon.vx,
	        dy = spermatozoon.vy,
	        x = path[0][0] += dx,
	        y = path[0][1] += dy,
	        speed = 0.5*Math.sqrt(dx * dx + dy * dy),
	        count = speed * 50,
	        k1 = -5 - speed / 3;
	
	    // Bounce off the walls.
	    if (x < 0 || x > width) spermatozoon.vx *= -1;
	    if (y < 0 || y > height) spermatozoon.vy *= -1;
	    
	    
	    
	    // Swim!
	    for (var j = 0; ++j < m;) {
	      var vx = x - path[j][0],
	          vy = y - path[j][1],
	          k2 = Math.sin(((spermatozoon.count += count) + j * 3) / 300) / speed;
	      path[j][0] = (x += dx / speed * k1) - dy * k2;
	      path[j][1] = (y += dy / speed * k1) + dx * k2;
	      speed =Math.sqrt((dx = vx) * dx + (dy = vy) * dy);
	    }
	  }
	  z.attr("transform", zTransform);
	  z.style("display",zChangeColor);
	  head.attr("transform", headTransform);
	  head.style("display","none");
	  tail.attr("d", tailPath);
	  tail.style("display","none");
	},1000);

function updateWindow() {
	x = w.innerWidth || e.clientWidth || g.clientWidth;
    y = w.innerHeight|| e.clientHeight|| g.clientHeight;
    
    svg.attr("width", x).attr("height", y);
}

//window.onresize = updateWindow;

window.onclick=newZombie;

function newZombie(d,i) {
console.log(this);
	var coordinates=[0,0];
	coordinates=d3.mouse(this);
 g.append("svg:image")
	   .attr('width', coordinates[0])
	   .attr('height',coordinates[1])
	   .attr("xlink:href","zombie.svg");

}

function zTransform(d) {
  return "translate(" + d.path[0] + ") scale(0.1)";
}

function zChangeColor(d) {
  if (d.x<100)
  	return "none";
  else 
     return true;
  //return "translate(" + d.path[0] + ") scale(0.1)";
}

function headTransform(d) {
  return "translate(" + d.path[0] + ")rotate(" + Math.atan2(d.vy, d.vx) * degrees + ")";
}

function tailPath(d) {
  return "M" + d.join("L");
}

</script>
